    <script src='main.js'></script>

    <style>
        .mainSlider {
            width: 80% !important;
            margin: auto !important;
        }

        .sldrimages {
            height: 650px !important;
            width: 100% !important;
        }

        .slick-next:before,
        .slick-prev:before {
            color: #141313 !important;
        }

        @media screen and (max-width: 1024px) {
            .sldrimages {
                height: 320px !important;
                width: 100% !important;

        }
    </style>

<body>
    <div class="container-fluid">
        <div class="row mainSlider">
            <div class="col-md-12">
                <img src="fast-driving-black-jaguar-car-k5zrcku9qo2ovjlh.jpg" class="sldrimages">
            </div>
            <div class="col-md-12">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        $('.mainSlider').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 1,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    </script>
